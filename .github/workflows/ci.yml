name: CI Pipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Enable Corepack
        run: corepack enable

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install dependencies (workspace)
        run: pnpm i -w --frozen-lockfile

      - name: Lint
        run: pnpm -w lint

      - name: Type check
        run: pnpm -w typecheck

      - name: Test engine with coverage
        run: pnpm -F @poreitsid/engine test -- --coverage

      # Build everything so sim has dist/cli.js available
      - name: Build all packages
        run: pnpm -w build

      # (Optional) make sure the sim specifically is built
      - name: Build sim (explicit)
        run: pnpm -F @poreitsid/sim build

      - name: Run simulation tests
        run: pnpm -F @poreitsid/sim sim -- --games 100

      - name: Security audit (best-effort)
        run: npx osv-scanner -r . || true
        continue-on-error: true

      - name: Upload simulation reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sim-reports
          path: packages/sim/reports/**
          if-no-files-found: ignore
          retention-days: 30

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: packages/engine/coverage/**
          if-no-files-found: ignore
          retention-days: 30
